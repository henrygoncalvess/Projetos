<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 50px;
        }
    </style>
</head>
<body id="bod">
    

    <script>
        let body = document.getElementById('bod')
        let c = 0
        
        let i = setInterval(() => {
            let img = document.createElement('img')

            img.setAttribute('src', 'https://api.dicebear.com/9.x/pixel-art/svg?scale=90')

            body.appendChild(img)
            c++

            if (c >= 3){
                clearInterval(i)
            }
        },1000)

    </script>
</body>
</html>
